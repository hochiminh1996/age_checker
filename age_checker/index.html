<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <title>Verificador de Idade</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/estilo.css">
    <link rel="shortcut icon" type="image/x-icon" href="img/favicon.ico">
</head>

<body>
    <div id="principal">
        <header id="cabecalho">

        </header>

        <section id="conteudo">
            <div id="form">
                <label for="ano">
                    Ano de nascimento:
                </label>
                <input type="number" id="ano" placeholder="Ano de Nascimento" aria-label="Ano de Nascimento">
                <label for="">Sexo</label>
                <label for="mas">
                    <input type="radio" name="sexo" id="mas" value="Masculino"> Masculino
                </label>
                <label for="fem">
                    <input type="radio" name="sexo" id="fem" value="Feminino"> Feminino
                </label>
                <input type="button" id="btn" value="Verificar">
                <div id="mensagem">
                </div>
            </div>

        </section>

        <footer id="rodape">
            <p>&copy; Felippe Marques</p>
        </footer>
    </div>
    <script src="js/arquivo.js"></script>
</body>

</html>
